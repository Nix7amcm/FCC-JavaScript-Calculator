  <head>

</head>

  <body class="d-flex flex-column min-vh-100">

    <div class="container-fluid d-flex flex-column align-items-center my-auto">


      <div
        id="calculator"
        class="d-flex flex-column border bg-info-subtle border-3 border-dark rounded p-3"
      >

        <div
          id="display-wrapper"
          class="bg-dark bg-gradient text-light rounded pt-3 px-3 pb-2"
        >
          <div
            id="display"
            class="text-end"
          >
            8008135
          </div>
        </div>

        <div class="container-fluid mt-3">

          <div class="row">
            <button
              id="clear"
              class="col-6 btn btn-lg btn-danger fs-6"
            >
              AC
            </button>
            <div class="col-3 d-flex justify-content-center align-items-center">
              <img
                src="assets/icons8-calculator.gif"
                alt=""
                class="calc-gif"
              >
            </div>
            <button
              id="divide"
              class="col-3 btn btn-lg btn-warning fs-6"
            >
              /
            </button>
          </div>

          <div class="row">
            <button
              id="seven"
              class="col-3 btn btn-lg btn-light"
            >
              7
            </button>
            <button
              id="eight"
              class="col-3 btn btn-lg btn-light"
            >
              8
            </button>
            <button
              id="nine"
              class="col-3 btn btn-lg btn-light"
            >
              9
            </button>
            <button
              id="multiply"
              class="col-3 btn btn-lg btn-warning fs-6"
            >
              x
            </button>
          </div>

          <div class="row">
            <button
              id="four"
              class="col-3 btn btn-lg btn-light"
            >
              4
            </button>
            <button
              id="five"
              class="col-3 btn btn-lg btn-light"
            >
              5
            </button>
            <button
              id="six"
              class="col-3 btn btn-lg btn-light"
            >
              6
            </button>
            <button
              id="subtract"
              class="col-3 btn btn-lg btn-warning fs-6"
            >
              -
            </button>
          </div>

          <div class="row">
            <button
              id="one"
              class="col-3 btn btn-lg btn-light"
            >
              1
            </button>
            <button
              id="two"
              class="col-3 btn btn-lg btn-light"
            >
              2
            </button>
            <button
              id="three"
              class="col-3 btn btn-lg btn-light"
            >
              3
            </button>
            <button
              id="add"
              class="col-3 btn btn-lg btn-warning fs-6"
            >
              +
            </button>
          </div>

          <div class="row">
            <button
              id="zero"
              class="col-3 btn btn-lg btn-light"
            >
              0</button>
            <button
              id="decimal"
              class="col-3 btn btn-lg btn-light"
            >
              .</button>
            <button
              id="equals"
              class="col-6 btn btn-lg btn-success fs-6"
            >
              =</button>
          </div>

        </div>

      </div>



      <footer class="d-flex flex-column justify-content-center align-items-center pt-5 pb-0 mb-0 text-light">
        <p class='mb-1 ps-2'>
          Coded by
          <a
            id="footer-link"
            href="https://github.com/Nix7amcm"
            target='_blank'
            rel='noopener noreferrer'
          > Nix7amcmâš¡</a>
        </p>
        <p class='credit mb-0 pb-0'>
          <a
            target="_blank"
            href="https://icons8.com/icon/HE27AKbr2E0d/calculator"
          >Calculator</a> icon by <a
            target="_blank"
            href="https://icons8.com"
          >Icons8</a>
        </p>
      </footer>



    </div>

      src="https://code.jquery.com/jquery-3.7.1.min.js"

      crossorigin="anonymous"
    ></script>

  </body>
